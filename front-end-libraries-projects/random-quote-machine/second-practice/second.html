<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"   href="second.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Second</title>
</head>
<body>
  <div id="quote-box">
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="text"></span>
    </div>
    <div class="quote-author">
      - <span id="author"></span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="tweet this quote" target="_blank"><i class="fab fa-twitter"></i></a>
      <a class="button" id="tumblr-quote" title="tumblr this quote" target="_blank"><i class="fab fa-tumblr"></i></a>
      <button class="button" id="new-quote">New quote</button>
    </div>
  </div> 

<script src="../origin-code/jquery.min.js"></script>
<script src="../origin-code/jquery-ui.min.js"></script>
<script src="second.js"></script> 
</body>
</html>
