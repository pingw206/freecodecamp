<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IELTS Survey</title>
    <link rel="stylesheet" href="Survey_Form.css">
</head>
<body>
    <div class = "container">
        <header class = "header">
            <h1 id = "title">IELTS Survey Form </h1>
            <p id = "description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id = "survey-form" >
            <div class="form-group">
                <label id = "name-label" for = "name">Name</label> 
                <input type = "text" name = "name" id = "name" class = "form-control" placeholder = "Enter your name" required>
            </div>
            <div class="form-group">
                <label id = "email-label" for = "email">Email</label>
                <input type = "email" name = "email" id = "email" placeholder = "Enter your email" class = "form-control" required>
            </div>
            <div class="form-group">
                <label id = "number-label" for = "number">Age</label>
                <input type = "number" name = "age" id = "number" min = "3" max = "100" class = "form-control" placeholder = "Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
            </div>  
            <div class="form-group">
                <p>Would you recommend IELTS to a friend?</p><br>
                <label>
                    <input type = "radio" name="recommend" value = "definitely" class="input-radio" checked>Definitely
                </label
                <label>
                    <input type = "radio" name="recommend" value = "maybe" class="input-radio">Maybe
                </label>
                <label>
                    <input type = "radio" name="recommend" value = "notsure" class="input-radio">Not sure
                </label>
            </div>
            <div class="form-group">
                <p>Which part ofl IELTS would you like to improve? (Check all that apply)</p> <br>
                <input type = "checkbox" name = "improve" value = "speaking" class = "input-checkbox">Speaking<br>
                <input type = "checkbox" name = "improve" value = "listening" class = "input-checkbox">Listening<br>
                <input type = "checkbox" name = "improve" value = "writing" class = "input-checkbox">Writing<br>
                <input type = "checkbox" name = "improve" value = "reading" class = "input-checkbox">Reading<br>
            </div>
            <div class="form-group">
                <label>Any comments or suggestions?</label><br>
                <textarea id = "suggestion" name = "suggestion"  class="input-textarea" placeholder = "Enter your comment here..."> </textarea><br>   
            </div>
            <div class="form-group">
                <button type = "submit" class = "submit-button" id = "submit">Submit </button>
            </div>

    </form>
    </div>
</body>
